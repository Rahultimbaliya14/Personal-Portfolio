<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rahul Timbaliya Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">


</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-content">
                    <h2>Rahul Timbaliya</h2>
                    <p>Portfolio Management</p>
                </div>
                <button class="toggle-btn" id="toggleBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </div>
                <!-- <div class="menu-item" data-section="feedback">
                    <i class="fas fa-comments"></i>
                    <span>Feedback</span>
                </div>
                <div class="menu-item" data-section="projects">
                    <i class="fas fa-folder-open"></i>
                    <span>Projects</span>
                </div>
                <div class="menu-item" data-section="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </div>
                <div class="menu-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div> -->
                <div class="menu-item" onclick="window.open('../index.html', '_blank')">
                    <i class="fas fa-external-link-alt"></i>
                    <span>View Site</span>
                </div>
                <div class="menu-item logout-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Content Header -->
            <div class="content-header">
                <h1>Dashboard Overview</h1>
                <p>Welcome back! Here's what's happening with your portfolio.</p>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card feedback">
                    <i class="fas fa-comments"></i>
                    <h3 id="feedbackCount">0</h3>
                    <p>Total Feedback</p>
                </div>
                <div class="stat-card messages">
                    <i class="fas fa-envelope"></i>
                    <h3 id="emailCount">0</h3>
                    <p>Total Emails</p>
                </div>
            </div>

            <!-- Feedback Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2>Recent Feedback</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search feedback..." id="searchInput">
                    </div>
                </div>
                <div class="feedback-table-wrapper" id="tableContent">
                    <table class="feedback-table">
                        <tbody id="feedbackTableBody">
                            <!-- Dynamic content will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination-container">
                    <div class="pagination-info">
                        <span id="feedbackPaginationInfo">Showing 1-10 of 24 entries</span>
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" id="feedbackPrevBtn" onclick="changeFeedbackPage(-1)">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <div class="pagination-numbers" id="feedbackPaginationNumbers">
                            <!-- Page numbers will be generated dynamically -->
                        </div>
                        <button class="pagination-btn" id="feedbackNextBtn" onclick="changeFeedbackPage(1)">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
<br>
            <!-- Recent Emails Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2>Recent Emails</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search emails..." id="emailSearchInput">
                    </div>
                </div>
                <div class="feedback-table-wrapper" id="emailTableContent">
                    <table class="feedback-table">
                        <tbody id="emailTableBody">
                            <!-- Dynamic content will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination-container">
                    <div class="pagination-info">
                        <span id="emailPaginationInfo">Showing 1-10 of 8 entries</span>
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" id="emailPrevBtn" onclick="changeEmailPage(-1)">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <div class="pagination-numbers" id="emailPaginationNumbers">
                            <!-- Page numbers will be generated dynamically -->
                        </div>
                        <button class="pagination-btn" id="emailNextBtn" onclick="changeEmailPage(1)">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Modal Popup -->
    <div class="admin-modal-overlay" id="adminModalOverlay">
        <div class="admin-modal-container" id="adminModalContainer">
            <div class="admin-modal-content" id="adminModalContent">
                <!-- Dynamic content will be injected here -->
            </div>
            <button class="admin-modal-close" id="adminModalClose" aria-label="Close Modal">&times;</button>
        </div>
    </div>
    <!-- Toast Notification Container -->
    <div id="adminToastContainer"></div>
</body>
<script src="js/auth.js"></script>
<script src="js/script.js"></script>
</html>
