<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rahul Timbaliya Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <!-- Animated background blobs -->
    <div class="animated-bg">
        <div class="animated-blob blob1"></div>
        <div class="animated-blob blob2"></div>
        <div class="animated-blob blob3"></div>
    </div>
    <div class="login-background">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-container">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h1>Admin Login</h1>
                    <p>Welcome back! Please sign in to access the admin panel.</p>
                </div>

                <form class="login-form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <div class="input-container" role="group">
                            <i class="fas fa-envelope" aria-hidden="true"></i>
                            <input type="email" id="username" name="username" placeholder="Enter your email"
                                autocomplete="off" aria-label="Email address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container" role="group">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                autocomplete="off" aria-label="Password" required>
                            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password"
                                tabindex="0">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader" id="btnLoader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="login-footer">
                    <p>&copy; 2024 Rahul Timbaliya. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer"></div>

    <script src="js/auth.js"></script>
</body>

</html>
